<!DOCTYPE html>
<html>
    <head>
        <title>Gogo</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="component.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <a class="logo" href="https://gogo.mn">
                        <img src="./gogologo.png" class="logo-img" alt="Gogo"/>
                    </a>
                </div>
                <div class="temp-box">Desktop Navigation
                    <div class="news">Мэдээ</div>
                    <div class="corner">Булан</div>
                    <div class="watch">Үзэх</div>
                    <div class="aesthetic">Хэв маяг</div>
                    <div class="language">English</div>
                </div>
                <div class="header-widget">
                    <div class="widgets">
                        <a href="https://gogo.mn/weather/" class="widgets-item">
                            <div class="widget-title">Цаг агаар</div>
                            <div class="widget-values"></div>
                            <div class="widget-icon"></div>
                            <div class="widget-val"></div>
                        </a>
                        <div class="widget-item">
                            <div class="widget-icon">Зурхай</div>
                            <div class="widget-val"></div>
                        </div>
                        <div class="widget-item">Вальютын ханш</div>
                    </div>
                </div>
                <div class="header-menubar">
                    <div class="temp-box">тenubar</div>
                </div>
            </div>
        </div>
    </body>
</html>

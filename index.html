<!DOCTYPE html>
<html>
  <head>
    <title>Gogo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="component.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <a class="logo" href="https://gogo.mn">
            <img src="./gogologo.png" class="logo-img" alt="Gogo" />
          </a>
        </div>
        <div class="temp-box">
          <div class="news">
            Мэдээ
            <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span>
          </div>
          <div class="corner">
            Булан
            <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span>
          </div>
          <div class="watch">
            Үзэх
            <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span>
          </div>
          <div class="aesthetic">
            Хэв маяг
            <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span>
          </div>
          <div class="language">
            English
            
          </div>
        </div>
        <div class="header-widget">
          <div class="widgets">
            <a href="https://gogo.mn/weather/" class="widgets-item">
              <div class="widget-title">
                Цаг агаар
                <span class="material-symbols-outlined">
                  sunny
                  </span>
              </div>
              <div class="widget-values"></div>
              <div class="widget-icon"></div>
              <div class="widget-val"></div>
            </a>
            <div class="widget-item">
              <div class="widget-icon">
                Зурхай
                <i class="fa-regular fa-calendar" style="color: #50abf2;"></i>
              </div>
              <div class="widget-val"></div>
            </div>
            <div class="widget-item">
              Вальютын ханш
              <i class="fa-solid fa-dollar-sign" style="color: #58df7a"></i>
            </div>
          </div>
        </div>
        <div class="header-menubar">
          <div class="temp-box">Menubar</div>
        </div>
      </div>
    </div>
  </body>
</html>
